<!doctype HTML>
<head>
	<title>Canvas Dither</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="canvas-image.js"></script>
</head>
<body>
	<img id="displayImage" src="target.jpg"/>
	<dl class="preferences">
		<dt>Greyscale Conversion Method:</dt>
		<dd>
			<input type="radio" name="greyscale_method" id="rdo_lum" value="Luminance" checked="true" /><label for="rdo_lum">Luminance</label><br/>
			<input type="radio" name="greyscale_method" id="rdo_ave" value="Average" /><label for="rdo_ave">Average</label><br/>
		</dd>
		<dt>Dithering Method:</dt>
		<dd>
			<input type="radio" name="dither_method" id="rdo_atkinson" value="Atkinson Dithering" checked="true" /><label for="rdo_atkinson">Atkinson Dithering</label><br/>
			<input type="radio" name="dither_method" id="rdo_threshold" value="Threshold" /><label for="rdo_threshold">Threshold</label><br/>
			<input id="threshold" type="range" min="0" max="255" value="127" step="1" title="Brightness threshold" />
		</dd>
		<dt>Output Format:</dt>
		<dd>
			<input type="radio" name="output_format" id="rdo_png" value="PNG" checked="true" /><label for="rdo_png">PNG</label><br/>
			<input type="radio" name="output_format" id="rdo_gif" value="GIF" /><label for="rdo_gif">GIF</label><br/>
			<input type="radio" name="output_format" id="rdo_jpeg" value="JPEG" /><label for="rdo_jpeg">JPEG</label><br/>
		</dd>
		<input type="submit" id="renderbtn" value="Render" /><br/>
	</dl>
	<canvas id="displayCanvas">
		This can only be shown when your browser supports Canvas.
	</canvas>
</body>
